<!DOCTYPE html>
<html lang="en" onclick="closeMenu()">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/figma1/main.css">
    <title>Portfolio</title>
</head>

<body>
    <header id="galva">
        <nav class="navbar">
            <div class="logo"><img src="/figma1/foto/logo image.svg" alt="logo">
                <p>Portfolio</p>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#">Projects</a></li>
                <li class="nav-item"><a href="#">Technologies</a></li>
                <li class="nav-item"><a href="#">About me</a></li>
            </ul>
            <ul class="linkai">
                <li class="social"><a href="#"><img src="/figma1/foto/Icon.svg"></a></li>
                <li class="social1"><a href="#"><img src="/figma1/foto/Union.svg"></a></li>
            </ul>
            <div class="hamburger" onclick="preventClose(event)">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>

    </header>
    <main id="hero">
        <section class="vidus">
            <h1>Lorem ipsum dolor sit amet</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. sed do eiusmod tempor incididunt ut labore
                et
                dolore magna aliqua.</p>
                <input class="begin" type="button" value="Let's begin"> 
        </section>
    </main>
    <script defer>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");
        })

        document.querySelectorAll('a').forEach(n => n.addEventListener("click", () => {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
        }))

        document.querySelectorAll("html").forEach(n => n.addEventListener("click", () => {
            hamburger.classList.remove("active")
            navMenu.classList.remove("active")
        }));

        function preventClose(event) {
            event.stopPropagation()
        }
    </script>
</body>

</html>
